services:
  - type: web
    name: creatman-task-bot
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python run.py
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      # Обязательные переменные
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: TRELLO_API_KEY
        sync: false
      - key: TRELLO_TOKEN
        sync: false
      - key: REDIS_URL
        sync: false
      # Опциональные переменные
      - key: APP_URL
        sync: false
        optional: true
      - key: SUPABASE_URL
        sync: false
        optional: true
      - key: SUPABASE_ANON_KEY
        sync: false
        optional: true
      - key: SUPABASE_SERVICE_ROLE
        sync: false
        optional: true
      - key: JWT_SECRET
        sync: false
        optional: true
      - key: OPENAI_API_KEY
        sync: false
        optional: true
      - key: LOG_LEVEL
        value: INFO
      - key: TIMEZONE
        value: UTC
      - key: DEFAULT_LANGUAGE
        value: ru
      - key: DEBUG
        value: false
      - key: SECRET_KEY
        sync: false 